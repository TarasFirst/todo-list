{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Tags</h1>
    <a href="{% url 'todo:tag_add' %}" class="btn btn-primary">Add</a>
</div>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ tag.name }}</td>
            <td><a href="{% url 'todo:tag_update' tag.id %}" class="btn btn-warning">Update</a></td>
            <td><a href="{% url 'todo:tag_delete' tag.id %}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
