{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<h1>Confirm Delete</h1>

<p>Are you sure you want to delete the task: <strong>{{ task.content }}</strong>?</p>
<p>This action cannot be undone.</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'todo:home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
